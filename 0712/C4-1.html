<textarea id="jsonInput"></textarea>
<button id="convertButton">轉換</button>
<script>
    convertButton.addEventListener('click', function(){
        if(jsonInput.value === ''){
            alert('請輸入 JSON 資料');
            return;
        }

        try {
            let result = JSON.parse(jsonInput.value);
            console.log(result);
        } catch (error) {
            alert('JSON 資料有誤')
        }
    })
</script>
